{% extends "base.html" %}
{% load static tailwind_tags %}
{% block title %} Home {% endblock %}
{% block content %}

    <header class="flex justify-center py-10">
        <form class="flex flex-col justify-center" method="POST" action="">
            {% csrf_token %}
            <h1 class="text-2xl ">Change Username</h1>
            <p class="text-lg pt-4">Current Username</p>
            <p class="text-lg rounded border bg-white p-2 border-black">{{ user.username }}</p>
            <label class="py-4">
                <p class="text-lg">Enter new Username</p>
                <input name="username" type="text" class="rounded">
            </label>

            {% for error in form.username.errors %}
                <p class="text-red-500">{{ error }}</p>
            {% endfor %}
            <button class="btn-primary"> Submit </button>
        </form>
    </header>

{% endblock %}
