{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100">
    <div class="h-screen w-screen  flex justify-around place-items-center">
        <div class="text-5xl font-semibold space-y-4">
            <p>OCR and</p>
            <p>Document</p>
            <p>Search</p>
            <div class="h-1 bg-blue-700">

            </div>
        </div>
        <div class="p-6 bg-white rounded-xl border-2 border-gray-100 shadow-xl">
            <h3 class="text-3xl font-semibold mb-6">Login</h3>

            <form action="" method="POST" class="flex flex-col">
                {% csrf_token %}
                    <label class="ml-1 mb-1.5" for="username">Username:</label>
                    <input type="text" id="username" name="username" class="rounded-lg mb-2">
                    <label class="ml-1 mb-1.5" for="password">Password:</label>
                    <input type="password" id="password" name="password" class ="rounded-lg mb-2">

{#                {% for field in form %}#}
{#                    <p class="mb-1">{{ field.label }}: </p>#}
{#                    <p class="rounded-xl">{{ field }} </p>#}
{#                {% endfor %}#}
                <button type="submit" class="p-2 mt-2 bg-blue-700 rounded-lg text-white hover:bg-blue-500 shadow">Login</button>
            </form>
            <p class="text-red-500 text-center">{{ message }}</p>
            <p class="mt-4 text-center">Don't have an account? <a href="{% url 'register' %}" class="underline text-blue-700">Signup here</a></p>
        </div>
    </div>

</body>
</html>
